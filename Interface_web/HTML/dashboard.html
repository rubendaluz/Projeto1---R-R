<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiAccess Dashboard</title>
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>


<body>
    <div class="left_container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../img/logo.png" alt="Logo">
                <span class="title">MultiAccess</span>
            </div>
            <ul class="menu">
                <li class="menu_buttons" id="li_dashboard"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li class="menu_buttons" id="li_admins"><a href="admins.html"><i class="fas fa-users"></i> Admins</a></li>
                <li class="menu_buttons" id="li_users"><a href="users.html"><i class="fas fa-user"></i> Users</a></li>
                <li class="menu_buttons" id="li_rooms"><a href="rooms.html"><i class="fas fa-door-open"></i> Rooms</a></li>
                <li class="menu_buttons" id="li_accesses"><a href="accesses.html"><i class="fas fa-fingerprint"></i> Accesses</a></li>
            </ul>            
            <div class="sidebar-footer">
                <button class="settings-button"><i class="fas fa-cog"></i> Settings</button>
                <button class="logout-button">Logout <i class="fas fa-sign-out-alt"></i></button>
            </div>
        </aside>
    </div>

    
    <div class="right_container">

    



    <header>
       
        <div class="header">
            <h1 class="title"> Dashboard</h1>
            <div class="user-profile">
                <img class="user-avatar" src="../img/perfil.jpg" alt="User Avatar">
                <span class="user-name">John Doe</span>
            </div>
           
            
          
        </div>
    </header>

    <main>
  
        <section class="cards-section">
            <div class="card" id="totalUsersCard">
                <div class="card-icon gradient-bg">
                    <i class="fas fa-users"></i>
                </div>
                <div class="card-info">
                    <h2>Total Users</h2>
                    <p id="totalUsersCount">Loading...</p>
                </div>
            </div>
            <div class="card" id="totalAdminsCard">
                <div class="card-icon gradient-bg">
                    <i class="fas fa-user-shield"></i>
                </div>
                <div class="card-info">
                    <h2>Total Admins</h2>
                    <p id="totalAdminsCount">Loading...</p>
                </div>
            </div>
            <div class="card" id="totalRoomsCard">
                <div class="card-icon gradient-bg">
                    <i class="fas fa-door-open"></i>
                </div>
                <div class="card-info">
                    <h2>Total Rooms</h2>
                    <p id="totalRoomsCount">Loading...</p>
                </div>
            </div>
        </section>
        
    
            <section class="recent-access-section">
                <h2>Recent Access</h2>
               
                <div class="accesses_container">
                    <table id="accesses_table">
                        <thead>
                            <th>Id</th>
                            <th>User</th>
                            <th>Room</th>
                            <th>Data and Time</th>
                            <th>Access State</th>
                            <th>Method used</th>
                        </thead>
                        <tbody id="accesses_table_body">
                         
                        </tbody>
                    </table>
                </div>
            </section>
        
    </main>

</div>
  
    
<style>





.cards-section {
    display: flex;
    justify-content: space-around;
    margin-bottom: 30px;
}

.card {
    flex: 1;
    background-color: #1e272e;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    margin: 10px;
    transition: transform 0.3s ease-in-out;
}

.card:hover {
    transform: scale(1.05);
}

.card-icon {
    font-size: 40px;
    color: #ffffff;
    padding: 20px;
    text-align: center;
}

.gradient-bg {
    background: linear-gradient(to bottom right, #3498db, #2c3e50);
}

.card-info {
    padding: 20px;
}

.card-info h2 {
    font-size: 18px;
    color: #ffffff;
    margin-bottom: 10px;
}

.card-info p {
    font-size: 24px;
    color: #3498db;
    font-weight: bold;
}

.recent-access-section {
    text-align: center;
    border: 1px solid #157fea;
    padding: 10px;
}

.recent-access-section h2 {
    color: #3498db;
    font-size: 24px;
    margin-bottom: 10px;
}

.recent-access-list {
    list-style: none;
    padding: 0;
}

.recent-access-list li {
    margin: 10px 0;
    color: #ffffff;
}

</style>





<script src="../JS/dash.js"></script>

</body>

</html>
