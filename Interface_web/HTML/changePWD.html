<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudança de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="change-password-container">
        <h2>Mudar Senha</h2>
        <form id="changePasswordForm">
            <input type="password" id="newPassword" placeholder="Nova Senha" required>
            <button type="submit">Mudar Senha</button>
        </form>
    </div>
    <script src="changePassword.js"></script>
</body>
</html>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.change-password-container {
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

input {
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    cursor: pointer;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
}

</style>

<script>
    
    // Função para extrair parâmetros da URL
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Capturando o token da URL
    const token = getQueryParam('token');
    document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const newPassword = document.getElementById('newPassword').value;
  
    try {
        const response = await fetch('http://172.16.210.2:4242/api/user/change-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ token, newPassword })
        });

        if(response.ok) {
            alert('Senha alterada com sucesso.');
        } else {
            alert('Falha ao mudar a senha.');
        }
    } catch (error) {
        alert('Erro ao enviar a solicitação.');
    }
});

</script>
