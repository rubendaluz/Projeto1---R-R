<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    
    label {
      display: block;
      margin: 10px 0;
    }

    input {
      padding: 5px;
    }

    #result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
  <title>Calculadora de Média Ponderada</title>
</head>
<body>
  <h1>Calculadora de Média Ponderada</h1>

  <label for="lab1">Lab1 (2%):</label>
  <input type="number" id="lab1" step="0.01" value="20">

  <label for="lab2">Lab2 (3%):</label>
  <input type="number" id="lab2" step="0.01" value="20">

  <label for="lab3">Lab3 (5%):</label>
  <input type="number" id="lab3" step="0.01" value="0">

  <label for="lab4">Lab4 (5%):</label>
  <input type="number" id="lab4" step="0.01" value="0">

  <label for="lab5">Lab5 (10%):</label>
  <input type="number" id="lab5" step="0.01" value="0">

  <label for="lab6">Lab6 (10%):</label>
  <input type="number" id="lab6" step="0.01" value="20">

  <label for="lab7">Lab7 (10%):</label>
  <input type="number" id="lab7" step="0.01" value="0">

  <label for="lab8">Lab8 (10%):</label>
  <input type="number" id="lab8" step="0.01" value="20">

  <label for="lab9">Lab9 (10%):</label>
  <input type="number" id="lab9" step="0.01"  value="18"required>

  <label for="lab10">Lab10 (15%):</label>
  <input type="number" id="lab10" step="0.01" value="14" required>

  <label for="lab11">Lab11 (10%):</label>
  <input type="number" id="lab11" step="0.01" value="0" required>

  <label for="lab12">Lab12 (10%):</label>
  <input type="number" id="lab12" step="0.01" value="0" required>

  <button onclick="calcularMedia()">Calcular Média</button>

  <div id="result"></div>

  <script>
    function calcularMedia() {
      const pesos = [0.02, 0.03, 0.05, 0.05, 0.1, 0.1, 0.1, 0.15, 0.05, 0.15, 0.1, 0.1];
      let notas = [];

      for (let i = 1; i <= 12; i++) {
        const nota = parseFloat(document.getElementById(`lab${i}`).value);
        notas.push(nota);
      }

      const somaNotas = notas.reduce((acc, nota, index) => acc + nota * pesos[index], 0);
      const somaPesos = pesos.reduce((acc, peso) => acc + peso, 0);
      const media = somaNotas / somaPesos;

      document.getElementById('result').textContent = `Média Ponderada: ${media.toFixed(2)}`;
    }
  </script>

</body>
</html>
