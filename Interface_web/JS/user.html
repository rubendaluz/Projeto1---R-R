<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
    document.addEventListener('DOMContentLoaded', () => {
    const showPasswordCheckbox = document.getElementById('showPassword');
    const newPasswordInput = document.getElementById('newPassword');
    
    showPasswordCheckbox.addEventListener('change', (event) => {
        if (event.target.checked) {
            newPasswordInput.type = 'text';
        } else {
            newPasswordInput.type = 'password';
        }
    });

    const resetPasswordForm = document.getElementById('resetPasswordForm');
    resetPasswordForm.addEventListener('submit', (event) => {
        event.preventDefault();
        // Implement password validation and submission logic here
        const newPassword = newPasswordInput.value;
        // TODO: Send newPassword to the server
        console.log('New password is:', newPassword);
        // Show a success message or handle errors
    });
});

</script>
<body>
    <div class="password-reset-container">
        <h2>Create a New Password</h2>
        <p>Please enter a new password.<br>It must not be one of your last 4 passwords.</p>
        <form id="resetPasswordForm">
            <label for="newPassword">New Password *</label>
            <input type="password" id="newPassword" placeholder="Enter your new password" required>
            <input type="checkbox" id="showPassword"> Show
            <ul class="password-criteria">
                <li>8 characters</li>
                <li>1 letter</li>
                <li>1 number</li>
                <li>1 special character</li>
            </ul>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
