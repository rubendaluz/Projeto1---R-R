<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

<script>
  const socket = io();

  socket.on("newAccess", (access) => {
    // Update your dashboard with the new access data
    const tableBody = document.getElementById("accesses_table_body");
    const newRow = tableBody.insertRow(0);

    // Populate the row with access data (adjust as per your actual data structure)
    newRow.insertCell(0).innerText = access.id;
    newRow.insertCell(1).innerText = access.userId;
    newRow.insertCell(2).innerText = access.roomId;
    newRow.insertCell(3).innerText = access.data_hora_entrada;
    newRow.insertCell(4).innerText = access.acesso_permitido ? 'Authorized' : 'Unauthorized';
    newRow.insertCell(5).innerText = access.metodo_auth;
  });
</script>
